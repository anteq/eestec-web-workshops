<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<style>
			@font-face {
				font-family: 'Harry P';
				src: url('css/HARRYP__.TTF') format('truetype');
			}
			.reveal h1 {
				font-family: 'Harry P', sans-serif !important;
				font-weight: normal;
			}
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="md/1-intro.md" data-separator="^\r?\n---\r?\n\r?\n" data-separator-vertical="^\r?\n" data-separator-notes="^Note:"></section>
				<section data-markdown="md/3-history.md" data-separator="^\r?\n---\r?\n\r?\n" data-separator-vertical="^\r?\n" data-separator-notes="^Note:"></section>
				<section data-markdown="md/4-building-blocks.md" data-separator="^\r?\n---\r?\n\r?\n" data-separator-vertical="^\r?\n" data-separator-notes="^Note:"></section>
				<section data-markdown="md/5-backend.md" data-separator="^\r?\n---\r?\n\r?\n" data-separator-vertical="^\r?\n" data-separator-notes="^Note:"></section>
				<section data-markdown="md/7-cloud.md" data-separator="^\r?\n---\r?\n\r?\n" data-separator-vertical="^\r?\n" data-separator-notes="^Note:"></section>
				<section data-markdown="md/8-security.md" data-separator="^\r?\n---\r?\n\r?\n" data-separator-vertical="^\r?\n" data-separator-notes="^Note:"></section>
				<section data-markdown="md/9-communication.md" data-separator="^\r?\n---\r?\n\r?\n" data-separator-vertical="^\r?\n" data-separator-notes="^Note:"></section>
				<section data-markdown="md/10-career.md" data-separator="^\r?\n---\r?\n\r?\n" data-separator-vertical="^\r?\n" data-separator-notes="^Note:"></section>
				<section data-markdown="md/12-management.md" data-separator="^\r?\n---\r?\n\r?\n" data-separator-vertical="^\r?\n" data-separator-notes="^Note:"></section>
				<section data-markdown="md/13-frontend.md" data-separator="^\r?\n---\r?\n\r?\n" data-separator-vertical="^\r?\n" data-separator-notes="^Note:"></section>
				<section data-markdown="md/14-ux.md" data-separator="^\r?\n---\r?\n\r?\n" data-separator-vertical="^\r?\n" data-separator-notes="^Note:"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				previewLinks: true,
				slideNumber: true,
				transition: 'convex', // none/fade/slide/convex/concave/zoom
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
